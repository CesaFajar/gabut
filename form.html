<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADU MEKANIK</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <!-- main -->
    <section id="form">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h1>Sign In</h1>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-10">
            <form class="justify-content-center">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control w-60" id="exampleInputEmail1" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control w-60" id="exampleInputPassword1" />
              </div>
              <div class="row mb-5 ms-auto">
                <div class="col mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="col mb-3 text-end">
                  <a href="http://">Forgot your password</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="row-md text-center mt-5" id="btn">
      <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
    </div>
    <!-- akhir main -->

    <!-- framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
